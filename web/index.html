<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VPN Status: %STATUS% - %IPADDR%</title>
        <style>
            body {
                font-family: system-ui, sans-serif;
                background: #f8f9fa;
                color: #222;
                margin: 0;
                padding: 0;
            }
            header {
                background: #222;
                color: #fff;
                padding: 1em;
                text-align: center;
            }
            main {
                max-width: 600px;
                margin: 2em auto;
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
                padding: 2em;
            }
            .status {
                font-size: 1.3em;
                font-weight: bold;
                margin-bottom: 1em;
            }
            .status.ok {
                color: #28a745;
            }
            .status.error {
                color: #dc3545;
            }
            .info-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 1em;
            }
            .info-table th,
            .info-table td {
                border: 1px solid #ddd;
                padding: 0.5em 0.7em;
            }
            .info-table th {
                background: #f1f1f1;
            }
            .ip-link {
                font-weight: bold;
                color: #007bff;
                text-decoration: none;
            }
            .ip-link:hover {
                text-decoration: underline;
            }
            .error-message {
                color: #dc3545;
                margin-top: 1em;
            }
            .loading {
                color: #888;
                font-style: italic;
            }
            .refresh-btn {
                margin-top: 1em;
                padding: 0.4em 1em;
                font-size: 1em;
                border: none;
                border-radius: 4px;
                background: #007bff;
                color: #fff;
                cursor: pointer;
            }
            .refresh-btn:hover {
                background: #0056b3;
            }
            .timer {
                font-size: 0.95em;
                color: #555;
                margin-top: 0.5em;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>VPN Status Dashboard</h1>
        </header>
        <main>
            <div class="status %STATUS_CLASS%">VPN Status: %STATUS%</div>
            <div>
                <span>VPN IP:</span>
                <a
                    class="ip-link"
                    href="https://ipgeolocation.io/what-is-my-ip/%IPADDR%"
                    target="_blank"
                    rel="noopener"
                    >%IPADDR%</a
                >
            </div>
            <div>
                <span>Original IP:</span>
                <span>%ORIGADDR%</span>
            </div>
            <div>
                <span>Last Updated:</span>
                <span id="last-updated">%NOW%</span>
            </div>
            <button class="refresh-btn" onclick="window.location.reload()">
                Refresh Now
            </button>
            <div class="timer">
                Auto-refresh in <span id="refresh-timer">10</span> seconds.
            </div>
            <section id="ipinfo-details">
                <h2>IP Info Details</h2>
                <div id="ipinfo-loading" class="loading">Loading IP infoâ€¦</div>
                <table
                    id="ipinfo-table"
                    class="info-table"
                    style="display: none"
                >
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div
                    id="ipinfo-error"
                    class="error-message"
                    style="display: none"
                >
                    Failed to load /ipinfo.json
                </div>
            </section>
        </main>
        <script>
            // Set status color
            (function () {
                var status = "%STATUS%".toLowerCase();
                var el = document.querySelector(".status");
                if (status === "ok") el.classList.add("ok");
                else el.classList.add("error");
            })();

            // Fetch IP info
            fetch("/ipinfo.json")
                .then((response) => {
                    if (!response.ok)
                        throw new Error("Could not fetch /ipinfo.json");
                    return response.json();
                })
                .then((data) => {
                    document.getElementById("ipinfo-loading").style.display =
                        "none";
                    const table = document.getElementById("ipinfo-table");
                    const tbody = table.querySelector("tbody");
                    // Remove all rows
                    tbody.innerHTML = "";
                    Object.entries(data).forEach(([key, value]) => {
                        if (key !== "readme") {
                            const row = document.createElement("tr");
                            const keyCell = document.createElement("td");
                            keyCell.textContent = key;
                            const valueCell = document.createElement("td");
                            valueCell.textContent = value;
                            row.appendChild(keyCell);
                            row.appendChild(valueCell);
                            tbody.appendChild(row);
                        }
                    });
                    table.style.display = "";
                })
                .catch((error) => {
                    document.getElementById("ipinfo-loading").style.display =
                        "none";
                    document.getElementById("ipinfo-error").style.display = "";
                });

            // Auto-refresh timer
            var refreshSeconds = 10;
            var timerSpan = document.getElementById("refresh-timer");
            var interval = setInterval(function () {
                refreshSeconds--;
                timerSpan.textContent = refreshSeconds;
                if (refreshSeconds <= 0) {
                    clearInterval(interval);
                    window.location.reload();
                }
            }, 1000);
        </script>
    </body>
</html>
